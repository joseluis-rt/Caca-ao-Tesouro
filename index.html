<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Caça ao Tesouro</title>
      <!-- <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet"> -->
      <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <script src="script.js" defer></script>
  </head>

  
  
  <body>
    
    <main>
      <h1 class="title">Caça ao <span>Tesouro</span></h1>
      <div clas="controls">
        <button onclick="restart_obstacles()" >Reiniciar Obstáculos</button>
      
        <div id="obstacle-selector">
          <label for="num-obstacles">Número de obstáculos:</label>
          <input type="number" id="num-obstacles" min="0" max="100" value="10">
          <button onclick="update_obstacles()">Confirmar</button>  
        </div>
        
        <div id="xy-selector">
        <div>
          <label for="grid-size-x">Tamanho X:</label>
          <input type="number" id="grid-size-x" min="1" max="20" value="6">
        </div>
        <div>
          <label for="grid-size-y">Tamanho Y:</label>
          <input type="number" id="grid-size-y" min="1" max="20" value="6">
          </div>
          <button onclick="change_grid_size()">Confirmar</button>
        </div>
      
        
      <div class="container">
        <div id="massive-grid">
          
        </div>
      </div>
        
        
    </main>
  </body>
  
  <script src="./main.js"></script>
</html>
